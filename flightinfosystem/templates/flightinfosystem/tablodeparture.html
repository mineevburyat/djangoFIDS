<!DOCTYPE html>
<html lang="en">
<head>
   <meta content="text/html; charset=utf-8" http-equiv="content-type">
<style>
   html { overflow:  hidden; }
     body {
	background:#1560bd;
	cursor: none;
   }
    H15 {
    font-family: 'Arial', Times, serif; /* Гарнитура текста */
    font-size: 22px; /* Размер шрифта в процентах */
	color: #003399;
	font-weight:bold
   }
    H14 {
    font-family: 'Arial', Times, serif; /* Гарнитура текста */
    font-size: 22px; /* Размер шрифта в процентах */
	color: white;
	font-weight:bold
   }
    H16 {
    font-family: 'Arial', Times, serif; /* Гарнитура текста */
    font-size: 26px; /* Размер шрифта в процентах */
	color: #f7f21a;
	font-weight:bold
   }
   tr:nth-child(2n+1) {
    background: #333;
   }
   td:nth-child(1) {
    background: #1560bd;
   }
  </style>
</head>
<body >
<div>
    <table>
        <tr>
            <td>{% now "" %}</td>
            <td rowspan="2">ТАБЛО ВЫЛЕТА<br>DEPARTURE</td>
        </tr>
        <tr>
            <td>{% now "H:i" %}</td>
        </tr>
        <tr>
            <td>Время местное (Local time)</td>
        </tr>
    </table>
</div>
<div>
    <table>

    </table>
</div>
<div>
<TABLE>
    <tr>
            <td colspan="2">Рейс</td>
            <td>Маршрут</td>
            <td>Плановое время</td>
            <td>Расчетное время</td>
            <td>Статус</td>
    </tr>
    {% for flight in flights %}
	<TR>
      <TD WIDTH=120 ><h14><img src="" width="100px" height="45px" style="border-radius: 5px;"></h14></TD>
      <TD WIDTH=120 BGCOLOR="#f7f21a" style="border-radius: 5px;"><h15>{{ flight.fly }}</h15></TD>
      <TD WIDTH=410><h14>{{ flight.portdist }}</h14></TD>
	  <TD WIDTH=90 ><h16>{{ flight.timeplan|time:"H:i" }}</h16></TD>
      <TD WIDTH=90 ><h16>{{ flight.timeexp|time:"H:i" }}</h16></TD>
      <TD WIDTH=280 ><h14>{{ flight.status }}</h14></TD>
    </TR>
	{% endfor %}
</TABLE>
</div>
</body>
</html>
